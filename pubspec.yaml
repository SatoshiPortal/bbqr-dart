name: bbqr_dart
description: A dart/flutter library for bbqr
version: 0.1.0
homepage: https://github.com/SatoshiPortal/bbqr-dart

publish_to: "none"

environment:
  sdk: ">=3.1.5 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_rust_bridge: 2.0.0-dev.31
  ffi: ^2.0.1
  meta: ^1.8.0
  uuid: ^4.1.0
  dio: ^5.4.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  archive: ^3.4.10
  http: ^1.2.0
  web_socket_channel: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  freezed: ^2.3.5
  ffigen: ^9.0.0
  test: ^1.24.3
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  lints: ^3.0.0
  integration_test:
    sdk: flutter
flutter:
  assets:
    - assets/

  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      macos:
        ffiPlugin: true
